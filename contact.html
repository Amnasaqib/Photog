<body>
    <!-- Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Photog </h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars-staggered"></i>
        </label>
        <nav>
            <ul id="menu">
                <li ><a href="index.html">Home</a></li>

            </ul>
        </nav>


    </header>

    <!-- Main content -->
    <main>
        <section id="contact-us">
            <form id="contact-us-form" method="GET"
        action="https://formdump.codeinstitute.net">
        <h2> Enter your Details to Contact Us Online</h2>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="text-input" required>
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="text-input" required>
        <br>
        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" class="text-input" required>
        <br>
        <div class="radio-buttons">
            <div>
                <label for="Events">Events </label>
                <input type="radio" name="Photography_preference" id="Events" value="Events" required checked>
            </div>
            <div>
                <label for="Travel">Travel </label>
                <input type="radio" name="Photography_preference" id="Travel" value="Travel" required checked>
            </div>
            <div>
                <label for="Street">Street</label>
                <input type="radio" name="Photography_preference" id="Street" value="Street" required checked>
            </div>
        </div>
        <button type="submit" class="run-button">Run!</button>
          
    </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social">
